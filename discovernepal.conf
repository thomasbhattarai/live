# ============================================================================
# Nginx Site Configuration
# Discover Nepal Travel
# ============================================================================

# HTTP Server (Redirects to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name discovernepal.com www.discovernepal.com;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name discovernepal.com www.discovernepal.com;
    
    # Root directory
    root /var/www/html/discovernepal;
    index index.html;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/discovernepal.crt;
    ssl_certificate_key /etc/ssl/private/discovernepal.key;
    ssl_trusted_certificate /etc/ssl/certs/discovernepal-chain.crt;
    
    # SSL Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;
    
    # Security Headers
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
    add_header Expect-CT "max-age=86400, enforce";
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Cache HTML files for 1 hour
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # Remove .html extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
    
    location = /404.html {
        internal;
    }
    
    location = /500.html {
        internal;
    }
    
    # Protect sensitive files
    location ~ /\.(ht|git|svn) {
        deny all;
        return 404;
    }
    
    location ~* ^/(\.git|\.env|composer\.json|composer\.lock|package\.json|package-lock\.json) {
        deny all;
        return 404;
    }
    
    # API and XML endpoints
    location ~* \.(xml|rss|atom|json)$ {
        add_header Access-Control-Allow-Origin "*";
        expires 1h;
    }
    
    # Robots.txt and sitemap
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    location = /sitemap.xml {
        access_log off;
        log_not_found off;
    }
    
    # Security.txt
    location = /.well-known/security.txt {
        access_log off;
        log_not_found off;
    }
    
    # Manifest.json
    location = /manifest.json {
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Block bad bots
    if ($http_user_agent ~* (AhrefsBot|SemrushBot|MJ12bot|DotBot|spbot)) {
        return 403;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
    limit_req zone=one burst=20 nodelay;
    
    # File upload size limit
    client_max_body_size 10M;
    
    # Gzip settings for specific files
    location ~* \.(css|js|json|xml|rss|atom)$ {
        gzip_static on;
        gzip_types text/css application/javascript application/json application/xml application/rss+xml application/atom+xml;
    }
}